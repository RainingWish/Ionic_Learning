<ion-item [routerLink]="[offer.id]">
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-details">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-text color="primary" class="space-left">{{ getDummyData() | date }}</ion-text>
      <span class="space-left">to</span>
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-text color="primary" class="space-left">{{ getDummyData() | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
